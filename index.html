<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoWhile 2021</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">

            <div class="avatar">
                <span>
                    <img src="images/build.svg" alt="Selo Rocketseat">
                </span>
                <img src="https://github.com/Claylson-0.png" alt="Foto pessoal">
            </div>

            <h1 id="userName">Claylson</h1>
            <a href="https://github.com/claylson-0">
                <img src="images/github.svg" alt="icone github">
                claylson-0</a>

            <p>An instructor focused on helping pople start progamming for web</p>
            <ul id="socialLinks">
                <li class="youtube">
                    <a href="" target="_blank">
                        <img src="images/youtube.svg" alt="icone youtube">
                    </a>
                </li>
                <li class="facebook">
                    <a href="" target="_blank">
                        <img src="images/facebook.svg" alt="icone facebook">
                    </a>
                </li>
                <li class="instagram">
                    <a href="" target="_blank">
                        <img src="images/instagram.svg" alt="icone instagram">
                    </a>
                </li>
                <li class="twitter">
                    <a href="" target="_blank">
                        <img src="images/twitter.svg" alt="icone twitter">
                    </a>
                </li>
            </ul>
        </div>
    </main>

    <script>

        const linksSocialMedia = {
            github: "claylson-0",
            youtube: "",
            facebook: "",
            instagram: "",
            twitter: ""
        }

        function changeSocialMediaLinks() {
           for(let li of socialLinks.children){
            const social=li.getAttribute("class")
            li.children[0].href=`https://${social}.com/${linksSocialMedia[social]}`
           }
        }
        changeSocialMediaLinks()
    </script>

</body>

</html>
